<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>test</title>
</head>
<body>
	<h1>Web Audio API 混音</h1>
	<button id="play">播放</button>
	<div>
		<button id="jump">跳</button>
		<button id="gold">金币</button>
		<button id="kick">踩</button>
	</div>
	<script type="text/javascript" src="../tap-event.js"></script>
	<script type="text/javascript" src="../index.js"></script>
	<script type="text/javascript">
		document.addEventListener("DOMContentLoaded", function (){
			var playBtn = document.getElementById('play'),
				jumpBtn = document.getElementById('jump'),
				goldBtn = document.getElementById('gold'),
				kickBtn = document.getElementById('kick');

			var bgSound = new modernSound({
				src: './audio/rectangle1.mp3'
			});

			var jump = new modernSound({
				src: './audio/jump.mp3'
			});

			var kick = new modernSound({
				src: './audio/kick.mp3'
			});

			var gold = new modernSound({
				src: './audio/gold.mp3'
			});

			playBtn.addEventListener('click', () => {
				bgSound.play();
			});

			jumpBtn.addEventListener('click', () => {
				jump.play();
			});

			kickBtn.addEventListener('click', () => {
				kick.play();
			});

			goldBtn.addEventListener('click', () => {
				gold.play();
			});									
		});
	</script>
</body>
</html>
